<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REU DS club search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/barlow-condensed" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', path='/favicon.png') }}" type="image/png">
</head>

<body>
    <div id="container">
        <div id="title">REU DS club search</div>
        <div id="search-box">
            <div class="input-wrapper">
                <i id="light-bulb-icon" class="fas fa-lightbulb"></i>
                <input type="text" id="query" placeholder="Enter query" onkeyup="getSuggestions()">
                <i id="clear-icon" class="fas fa-times" onclick="clearSearch()"></i>
            </div>
            <div id="suggestions"></div>
        </div>
    </div>

    <script src="{{ url_for('static', path='/scripts.js') }}"></script>
</body>

</html>
